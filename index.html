<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 영단어 퀴즈 ✨</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>✨ 영단어 퀴즈 ✨</h1>
        <div class="quiz-box">
            <div class="meaning"></div>
            <div class="input-box">
                <input type="text" id="answer" placeholder="영단어를 입력하세요" autocomplete="off">
                <button onclick="checkAnswer()">정답 확인하기</button>
            </div>
        </div>
        <div class="result">
            <div class="message"></div>
            <div class="word-info">
                <div class="word-meaning"></div>
                <div class="example"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
